<!-- registration.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md sm:w-96 w-full">

        <h2 class="text-2xl font-bold mb-4 text-center">User Registration</h2>
        {% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline">{{ error }}</span>
    </div>
    {% endif %}

        <form method="post" class="space-y-4">

            {% csrf_token %}

            <div class="grid grid-cols-2 gap-4">

                <!-- First Name -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-gray-600">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <!-- Last Name -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <!-- Contact Number -->
                <div>
                    <label for="contact_number" class="block text-sm font-medium text-gray-600">Contact Number:</label>
                    <input type="text" id="contact_number" name="contact_number" required
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <!-- Address -->
                <div class="col-span-2">
                    <label for="address" class="block text-sm font-medium text-gray-600">Address:</label>
                    <textarea id="address" name="address" required
                        class="mt-1 p-2 w-full border rounded-md resize-none focus:outline-none focus:border-blue-500"></textarea>
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="date_of_birth" class="block text-sm font-medium text-gray-600">Date of Birth:</label>
                    <input type="date" id="date_of_birth" name="date_of_birth"required
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <!-- Salary -->
                <div>
                    <label for="salary" class="block text-sm font-medium text-gray-600">Salary:</label>
                    <input type="text" id="salary" name="salary"required
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <!-- Occupation -->
                <div>
                    <label for="occupation" class="block text-sm font-medium text-gray-600">Occupation:</label>
                    <input type="text" id="occupation" name="occupation"required
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <!-- Father's Name -->
                <div>
                    <label for="father_name" class="block text-sm font-medium text-gray-600">Father's Name:</label>
                    <input type="text" id="father_name" name="father_name"required
                        class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
                </div>

            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-end mt-4">
                <button type="submit"
                    class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Register</button>
            </div>

        </form>
    </div>

</body>

</html>
