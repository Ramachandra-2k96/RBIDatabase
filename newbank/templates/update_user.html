<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .form-heading {
            @apply text-3xl font-semibold text-center text-gray-800 mb-8;
        }

        .form-field label {
            @apply block text-gray-600 font-semibold mb-2;
        }

        .form-field input {
            @apply form-input w-full px-4 py-2 rounded-lg shadow-md bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300;
        }

        .form-field input:hover {
            @apply bg-gray-200;
        }

        .form-field input:focus {
            @apply bg-white shadow-lg;
        }

        .form-submit {
            @apply bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300;
        }

        .form-submit:hover {
            @apply transform scale-105 shadow-xl;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

<div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h2 class="form-heading">Update User Information</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-field">
            {{ form.first_name.label_tag }}
            {{ form.first_name }}
        </div>
        <div class="form-field">
            {{ form.last_name.label_tag }}
            {{ form.last_name }}
        </div>
        <div class="form-field">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        <button type="submit" class="form-submit">Save Changes</button>
    </form>
</div>

</body>
</html>
