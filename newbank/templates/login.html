{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Rahul Mendon</title>
  <link rel="stylesheet" href="{% static 'loginstyles.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body style="background: url({% static 'img/bg.jpg' %}) no-repeat;display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background-size: cover;
background-position: center;">
  <div class="wrapper">
    
    <form action="" method="POST">
    {% csrf_token %}
      <h1>Login</h1>
      {% if error %}
      <div class="bg-red-500 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
        <strong>Error:</strong> {{ error }}
    </div>    
    {% endif %}
      <div class="input-box">
        <input type="text" placeholder="Account Number" id ="username" name="username"required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id ="password" name = "password"required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>
</body>
</html>
