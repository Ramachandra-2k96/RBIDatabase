<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Make Transfer</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-3xl font-bold mb-6 text-center">Make Transfer</h1>
        <form method="post" action="{% url 'make_transfer' %}" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="recipient_username" class="text-sm">Recipient Username</label>
                <input type="text" name="recipient_username" class="block w-full border mt-1 p-2 rounded focus:outline-none focus:border-blue-500" placeholder="Enter recipient's username" required>
            </div>

            <div>
                <label for="amount" class="text-sm">Amount</label>
                <input type="number" name="amount" min="0.01" step="0.01" class="block w-full border mt-1 p-2 rounded focus:outline-none focus:border-blue-500" placeholder="Enter amount" required>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Make Transfer
            </button>
        </form>
    </div>

</body>
</html>
